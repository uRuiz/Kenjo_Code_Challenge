<h1>Album <small>Nombre de album</small></h1>

<hr>

<div class="row text-right">
  <div class="col">
    <button routerLink="/home"
            class="btn btn-danger">
      <i class="fa fa-arrow-left"> Back</i>
    </button>
  </div>
</div>


<div class="row animated fadeIn faster">
  <div class="col">

    <form (ngSubmit)="save ( f )"
          #f="ngForm"> 

      <div class="form-group" hidden>
        <label>Mongo ID</label>
        <input  type="text"
                class="form-control"
                disabled="disabled"
                [(ngModel)]="album.id"
                name="id"
                placeholder="Mongo ID"
        />
        <small class="form-text text-muted">This field is autogenerated</small>
      </div>

      <div class="form-group">
        <label>Album title</label>
        <input  type="text"
                class="form-control"
                [(ngModel)]="album.title"
                name="title"
                placeholder="Album title"
                required 
        />               
      </div>

      <div class="form-group">
        <label>Artist</label>        
        <select class="form-control"  
                [(ngModel)]="album.artistID" 
                name="artistID"
        >
          <option *ngFor="let artist of artistsList" [ngValue]="artist._id" >{{ artist.name }}</option>
        </select>  
      </div>
      {{ album.artistID }}
      <div class="form-group">
        <label>Cover URL</label>
        <input  type="text"
                class="form-control"
                [(ngModel)]="album.coverURL"
                name="coverURL"
                placeholder="Cover URL"
                />               
      </div>

      <div class="form-group">
        <label>Year</label>
        <input  type="number"
                class="form-control"
                [(ngModel)]="album.year"
                name="year"
                placeholder="Year"
                required 
        />               
      </div>

      <div class="form-group">
        <label>Genre</label>
        <input  type="text"
                class="form-control"
                [(ngModel)]="album.genre"
                name="genre"
                placeholder="Genre"
                required 
        />               
      </div>

      <div class="form-group text-center">
        <button type="submit"
                class="btn btn-primary w-25">
          <i class="fa fa-save"></i> Save
        </button>
      </div>

    </form>
  </div>

</div>
